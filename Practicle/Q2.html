<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 50vh;
            width: 60vw;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            background-color:yellow ;
        }
        .box1,.box2,.box3{
            border: 1px solid black;
            height: 20vh;
            width: 10vw;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="container">
<div class="box1">Box1</div>
<div class="box2">Box2</div>
<div class="box3">Box3</div>
</div> 
</body>
</html>
