
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .con {
      display: flex;
      justify-content: center;
      width: 50vw;
      gap: 1rem;
    }
    img {
      height: 40vh;
      width: 60vw;
      border-radius: 0.8rem;
      display: block; 
    }
    .btn1, .btn2 {
      height: 10vh;
      width: 20vw;
      font-size: larger;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
    }
    .btn1:hover, .btn2:hover {
      color: white;
      background-color: rgb(52, 216, 52);
    }
  </style>
</head>
<body>
  <img src="https://th.bing.com/th/id/OIP.66gN6L2bAzea-tff1lBFuQHaE8?w=330&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="">
  <br><br>
  <div class="con">
    <button class="btn1">Show button</button>
    <button class="btn2">Hide button</button>
  </div>

  <script>
    var img = document.querySelector('img');
    var btn1 = document.querySelector('.btn1');
    var btn2 = document.querySelector('.btn2');

    function shows() {
      img.style.display = "block";
      sessionStorage.setItem('imagestate1', 'show');
    }

    function hides() {
      img.style.display = "none";
      sessionStorage.setItem('imagestate1', 'hide');
    }


    btn1.addEventListener('click', shows);
    btn2.addEventListener('click', hides);

   
    window.onload = function() {
      var state = sessionStorage.getItem('imagestate1');
      if (state === 'hide') {
        img.style.display = "none";
      } else {
        img.style.display = "block";
      }
    };
  </script>
</body>
</html>
